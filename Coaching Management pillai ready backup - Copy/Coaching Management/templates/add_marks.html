{% extends 'base.html' %}

{% block content %}

<!-- PAGE HEADER -->
<div class="p-4 mb-4 rounded-4 text-white d-flex align-items-center"
     style="background: linear-gradient(135deg, #4e73df, #1cc88a);">

    <!-- MINDSEED LOGO -->
    <svg width="44" height="44" viewBox="0 0 50 50" class="me-3">
        <rect x="0" y="5" rx="12" ry="12" width="50" height="40" fill="#ffffff"/>
        <path d="M25 15 
                 C18 15, 15 20, 15 25 
                 C15 32, 22 35, 25 40 
                 C28 35, 35 32, 35 25 
                 C35 20, 32 15, 25 15Z"
              fill="#1cc88a"/>
    </svg>

    <div>
        <h3 class="fw-bold mb-1">Add Exam Marks</h3>
        <p class="mb-0 opacity-75">
            Enter and manage student examination results.
        </p>
    </div>
</div>

<!-- FORM CARD -->
<div class="card border-0 shadow rounded-4">
    <div class="card-body p-4">

        <form method="POST">

            <!-- STUDENT -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Student</label>
                <select name="student_id" class="form-select" required>
                    {% for s in students %}
                    <option value="{{ s.student_id }}">
                        {{ s.name }} (Class {{ s.class }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- SUBJECT -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Subject</label>
                <select name="subject" class="form-select" required>
                    <option>Mathematics</option>
                    <option>English</option>
                    <option>Science</option>
                    <option>Social Studies</option>
                </select>
            </div>

            <!-- EXAM NAME -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Exam Name</label>
                <input type="text" name="exam_name"
                       class="form-control"
                       placeholder="e.g. Mid Term Test"
                       required>
            </div>

            <!-- MARKS -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Marks</label>
                <input type="number" name="marks"
                       class="form-control"
                       min="0" max="100"
                       placeholder="Enter marks out of 100"
                       required>
            </div>

            <!-- ACTIONS -->
            <div class="d-flex justify-content-between">
                <a href="/teacher" class="btn btn-outline-secondary px-4">
                    <i class="fa-solid fa-arrow-left me-1"></i>
                    Back
                </a>

                <button type="submit" class="btn btn-success px-4">
                    <i class="fa-solid fa-save me-1"></i>
                    Save Marks
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
