{% extends 'base.html' %}

{% block content %}

<!-- PAGE HEADER -->
<div class="p-4 mb-4 rounded-4 text-white d-flex align-items-center"
     style="background: linear-gradient(135deg, #4e73df, #1cc88a);">

    <!-- MINDSEED LOGO -->
    <svg width="44" height="44" viewBox="0 0 50 50" class="me-3">
        <rect x="0" y="5" rx="12" ry="12" width="50" height="40" fill="#ffffff"/>
        <path d="M25 15 
                 C18 15, 15 20, 15 25 
                 C15 32, 22 35, 25 40 
                 C28 35, 35 32, 35 25 
                 C35 20, 32 15, 25 15Z"
              fill="#1cc88a"/>
    </svg>

    <div>
        <h3 class="fw-bold mb-1">Mark Attendance</h3>
        <p class="mb-0 opacity-75">
            Select class, date, and mark student attendance.
        </p>
    </div>
</div>

<!-- FORM CARD -->
<div class="card border-0 shadow rounded-4">
    <div class="card-body p-4">

        <form method="POST">

            <!-- DATE + CLASS -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Class</label>
                    <select name="class" class="form-select" required>
                        {% for i in range(1,11) %}
                        <option value="{{ i }}">Class {{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- ATTENDANCE TABLE -->
            <div class="table-responsive">
                <table class="table align-middle attendance-table mb-0">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td class="fw-semibold">
                                {{ student.name }}
                                <span class="text-muted small">
                                    (Class {{ student.class }})
                                </span>
                            </td>
                            <td class="text-center">
                                <select name="student_{{ student.student_id }}"
                                        class="form-select form-select-sm w-auto mx-auto">
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="2" class="text-center text-muted py-4">
                                No students available.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/teacher" class="btn btn-outline-secondary px-4">
                    <i class="fa-solid fa-arrow-left me-1"></i>
                    Back
                </a>

                <button type="submit" class="btn btn-success px-4">
                    <i class="fa-solid fa-check me-1"></i>
                    Submit Attendance
                </button>
            </div>

        </form>

    </div>
</div>

<!-- LOCAL STYLES -->
<style>
    .attendance-table thead th {
        background-color: #f8f9fc;
        font-weight: 600;
    }

    .attendance-table tbody tr:hover {
        background-color: #f1f5ff;
    }
</style>

{% endblock %}
