<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindseed Coaching Management</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fc;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(135deg, #1f2933, #111827);
            padding: 12px 24px;
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.15rem;
            letter-spacing: 0.3px;
        }

        /* LOGOUT BUTTON */
        .logout-btn {
            border-radius: 20px;
            padding: 6px 16px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        /* CONTENT AREA */
        .content-wrapper {
            margin-top: 30px;
            margin-bottom: 40px;
        }

        /* FOOTER */
        footer {
            background: #fff;
            padding: 20px 0;
            font-size: 14px;
        }

        /* Brand hover */
        .navbar a:hover .brand-text {
            opacity: 0.85;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- LOGO + BRAND (CLICKABLE → LOGIN) -->
        <a href="{{ url_for('login') }}"
           class="d-flex align-items-center text-decoration-none">

            <svg width="36" height="36" viewBox="0 0 50 50" class="me-2">
                <rect x="0" y="5" rx="12" ry="12" width="50" height="40" fill="#ffffff"/>
                <path d="M25 15 
                         C18 15, 15 20, 15 25 
                         C15 32, 22 35, 25 40 
                         C28 35, 35 32, 35 25 
                         C35 20, 32 15, 25 15Z"
                      fill="#1cc88a"/>
            </svg>

            <span class="brand-text text-white">
                Mindseed Coaching
            </span>

        </a>

        <!-- LOGOUT -->
        <a href="/logout" class="btn btn-outline-light btn-sm logout-btn">
            <i class="fa-solid fa-right-from-bracket me-1"></i>
            Logout
        </a>

    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container content-wrapper">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="text-center text-muted shadow-sm">
    <div class="container">
        <hr>
        <p class="mb-1 fw-semibold">© 2025 Mindseed Coaching</p>
        <small>Coaching Management System · All Rights Reserved</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
