{% extends 'base.html' %}
{% block content %}

<h3 class="mb-4">Edit Teacher</h3>

<form method="POST">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control"
               value="{{ teacher.name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control"
               value="{{ teacher.email }}" required>
    </div>

    <!-- âœ… SUBJECT -->
    <div class="mb-3">
        <label class="form-label">Subject</label>
        <select name="subject" class="form-select" required>
            <option value="Mathematics" {% if teacher.subject == 'Mathematics' %}selected{% endif %}>Mathematics</option>
            <option value="English" {% if teacher.subject == 'English' %}selected{% endif %}>English</option>
            <option value="Science" {% if teacher.subject == 'Science' %}selected{% endif %}>Science</option>
            <option value="Social Studies" {% if teacher.subject == 'Social Studies' %}selected{% endif %}>Social Studies</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">
        Update Teacher
    </button>
    <a href="/admin/teachers" class="btn btn-secondary ms-2">Cancel</a>

</form>

{% endblock %}
