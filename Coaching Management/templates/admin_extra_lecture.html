{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

<div class="p-4 mb-4 rounded-4 text-white"
     style="background:linear-gradient(135deg,#4e73df,#1cc88a)">
    <h4 class="fw-bold mb-0">Schedule Extra Lecture</h4>
    <small>With clash detection & date-based control</small>
</div>

<div class="card shadow-sm border-0 rounded-4">
<div class="card-body">

<form method="POST" class="row g-3">

<div class="col-md-3">
<label class="form-label fw-semibold">Class</label>
<input type="number" name="class" class="form-control" required>
</div>

<div class="col-md-3">
<label class="form-label fw-semibold">Subject</label>
<input type="text" name="subject" class="form-control" required>
</div>

<div class="col-md-3">
<label class="form-label fw-semibold">Teacher</label>
<select name="teacher_id" class="form-select" required>
{% for t in teachers %}
<option value="{{ t.teacher_id }}">{{ t.name }}</option>
{% endfor %}
</select>
</div>

<div class="col-md-3">
<label class="form-label fw-semibold">Date</label>
<input type="date" name="date" class="form-control" required>
</div>

<div class="col-md-3">
<label class="form-label fw-semibold">Day</label>
<select name="day" class="form-select" required>
<option>Monday</option><option>Tuesday</option>
<option>Wednesday</option><option>Thursday</option>
<option>Friday</option><option>Saturday</option>
</select>
</div>

<div class="col-md-3">
<label class="form-label fw-semibold">Start Time</label>
<input type="time" name="start_time" class="form-control" required>
</div>

<div class="col-md-3">
<label class="form-label fw-semibold">End Time</label>
<input type="time" name="end_time" class="form-control" required>
</div>

<div class="col-md-12 mt-3">
<button class="btn btn-primary">
<i class="fa-solid fa-calendar-plus me-1"></i>
Schedule Extra Lecture
</button>
<a href="/admin" class="btn btn-outline-secondary ms-2">Cancel</a>
</div>

</form>

</div>
</div>
</div>

{% endblock %}
