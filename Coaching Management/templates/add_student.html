{% extends 'base.html' %}
{% block content %}

<style>
    .gradient-card {
        background: linear-gradient(90deg, #4f6fdc, #2ec4a6);
        color: white;
        border-radius: 16px;
        padding: 24px 30px;
    }

    .card-soft {
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        border: none;
    }

    .form-label {
        font-weight: 600;
    }

    .required::after {
        content: " *";
        color: red;
    }
</style>

<div class="container">

    <!-- HEADER -->
    <div class="gradient-card mb-4">
        <h4 class="mb-1">Add Student</h4>
        <small>Create a new student account</small>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card card-soft">
                <div class="card-body p-4">

                    <form method="POST" novalidate>

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label required">Full Name</label>
                            <input type="text" name="name" class="form-control"
                                   placeholder="Enter student full name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label required">Email Address</label>
                            <input type="email" name="email" class="form-control"
                                   placeholder="student@cms.com" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label required">Password</label>
                            <input type="password" name="password" id="password"
                                   class="form-control"
                                   placeholder="Create a strong password" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label class="form-label required">Confirm Password</label>
                            <input type="password" id="confirm_password"
                                   class="form-control"
                                   placeholder="Re-enter password" required>
                            <small id="pass_error" class="text-danger d-none">
                                Passwords do not match
                            </small>
                        </div>

                        <!-- Class -->
                        <div class="mb-3">
                            <label class="form-label required">Class</label>
                            <select name="class" class="form-select" required>
                                <option value="">Select Class</option>
                                {% for i in range(1, 11) %}
                                <option value="{{ i }}">Class {{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Gender -->
                        <div class="mb-4">
                            <label class="form-label required d-block">Gender</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"
                                       name="gender" value="Male" required>
                                <label class="form-check-label">Male</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"
                                       name="gender" value="Female" required>
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="/manage-students" class="btn btn-outline-secondary">
                                ‚Üê Back
                            </a>

                            <button type="submit" id="submitBtn"
                                    class="btn btn-success px-4">
                                Add Student
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Password Validation -->
<script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");
    const error = document.getElementById("pass_error");
    const submitBtn = document.getElementById("submitBtn");

    confirmPassword.addEventListener("input", () => {
        if (password.value !== confirmPassword.value) {
            error.classList.remove("d-none");
            submitBtn.disabled = true;
        } else {
            error.classList.add("d-none");
            submitBtn.disabled = false;
        }
    });
</script>

{% endblock %}
